name: Update Leaderboard (daily)

on:
  schedule:
    - cron: "10 1 * * *"   # 01:10 UTC â‰ˆ 03:10 Europe/Amsterdam
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # to push changes
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install (no deps needed)
        run: echo "No install step required."

      - name: Update leaderboard.json
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
        run: node scripts/update_leaderboard.mjs

      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add site/public/leaderboard.json
            git commit -m "chore: daily leaderboard update"
            git push
          else
            echo "No changes to commit."
          fi
