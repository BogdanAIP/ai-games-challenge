<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Join — AI Games Challenge</title>
  <link rel="stylesheet" href="./styles.css"/>
  <style>
    .join-wrap{max-width:920px;margin:2rem auto;padding:0 1rem}
    .top-row{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:8px}
    .btn{display:inline-block;padding:.6rem 1rem;border-radius:12px;border:none;background:#111;color:#fff;text-decoration:none;cursor:pointer}
    .btn:hover{opacity:.9}
    .btn-secondary{background:#2b2f31}
    form{display:grid;gap:12px}
    label{font-weight:600}
    .row{display:grid;gap:12px;grid-template-columns:1fr 1fr}
    input,textarea,select{padding:.75rem;border:1px solid #e1e3e6;border-radius:10px;background:#111;color:#fff}
    input[type="file"]{padding:.5rem;background:#111;color:#fff}
    input::placeholder, textarea::placeholder{color:#9aa0a6}
    .note{color:#687076;font-size:.95rem}
    .ok{color:#0a7a3d}
    .err{color:#b00020}
    .token-row{display:grid;grid-template-columns:1fr auto;gap:8px;align-items:end}
    .muted{color:#687076}
    .inline-accent{color:#0a58ca}
    .inline-accent:hover{text-decoration:underline}
  .back-row{text-align:center;margin:12px 0 36px}.back-row a{color:#687076;text-decoration:none}.back-row a:hover{text-decoration:underline}
.page-hero{max-width:920px;margin:0 auto 32px;text-align:center}
.page-hero h1{margin:0}
.page-hero h2{margin:.4rem 0 0;color:#687076;font-weight:600}
.back-row{text-align:center;margin:12px 0 36px}
.back-row a{color:#687076;text-decoration:none}
.back-row a:hover{text-decoration:underline}
</style>
</head>
<body>
  <main class="join-wrap">
    <div class="page-hero">
  <h1 class="notranslate" translate="no">AI Games Challenge</h1>
  <h2>Join — register your team</h2>
</div>
    <p class="back-row"><a href="./index.html">← Back</a></p>

    <p>Register your team, link your YouTube channel & season playlist, and upload your rules. We’ll verify and post a welcome note in our official Telegram channel.</p>

    <form id="joinForm">
      <label>Team name
        <input name="team" required placeholder="Vortex Crew">
      </label>

      <div class="row">
        <label>Country/Region
          <input name="country" required placeholder="NL">
        </label>
        <label>Contact (email or Telegram @handle)
          <input name="contact" required placeholder="team@example.com or @team_handle">
        </label>
      </div>

      <label>YouTube channel URL
        <input name="channel_url" type="url" required placeholder="https://youtube.com/@yourteam">
      </label>

      <label>Season playlist URL
        <input name="playlist_url" type="url" required placeholder="https://www.youtube.com/playlist?list=PLxxxx">
      </label>

      <div class="token-row">
        <label>Verification token (paste this into your playlist description)
          <input id="token" name="token" required placeholder="AIGC-TEAM-XXXX">
        </label>
        <button class="btn" type="button" id="genTokenBtn" title="Generate token">Generate</button>
      </div>
      <p class="note">We’ll later verify the token by reading your playlist description.</p>

      <label>Rules file (PDF/DOC/MD, up to 5 MB)
        <input id="rules_file" name="rules_file" type="file" accept=".pdf,.doc,.docx,.md,.txt" />
      </label>

      <label>Notes (optional)
        <textarea name="notes" rows="4" placeholder="Anything else we should know?"></textarea>
      </label>

      <label>
        <input type="checkbox" required>
        I confirm the information is accurate and I hold the rights to the submitted materials.
      </label>

      <label>
        <input type="checkbox" required>
        I agree to the <a href="./rules.html" class="inline-accent" target="_self" rel="noopener">Rules</a>
        <span class="muted">(you can also download a full version later)</span>.
      </label>

      <button class="btn" type="submit">Submit registration</button>
      <p id="msg" class="note"></p>
    </form>
  </main>

  <script>
  // Your Google Apps Script endpoint:
  const FORM_ENDPOINT = 'https://script.google.com/macros/s/AKfycby1maA0eI1V_fsY1W1XaHtwej7uAIbp8JWQZtxjCmSfvEjE_KT4OpW3gUjeZTPq8Kwd/exec';

  function genToken() {
    // Простая, но уникальная схема для MVP: AIGC-<6 алфанум>-<ts36>
    const rnd = Math.random().toString(36).slice(2, 8).toUpperCase();
    const ts  = Date.now().toString(36).toUpperCase();
    return `AIGC-${rnd}-${ts}`;
  }

  async function fileToBase64(file) {
    if (!file) return null;
    const buf = await file.arrayBuffer();
    let binary = '';
    const bytes = new Uint8Array(buf);
    for (let i = 0; i < bytes.byteLength; i++) binary += String.fromCharCode(bytes[i]);
    return btoa(binary);
  }

  // Автогенерация токена при загрузке (если пусто) + кнопка Generate
  window.addEventListener('DOMContentLoaded', () => {
    const tokenEl = document.getElementById('token');
    if (tokenEl && !tokenEl.value) tokenEl.value = genToken();
    const btn = document.getElementById('genTokenBtn');
    btn?.addEventListener('click', () => { tokenEl.value = genToken(); tokenEl.focus(); tokenEl.select(); });
  });

  document.getElementById('joinForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const msg = document.getElementById('msg');
    msg.textContent = 'Submitting…';

    const fd = new FormData(e.target);
    const required = ['team','country','contact','channel_url','playlist_url','token'];
    for (const k of required) {
      if (!fd.get(k) || String(fd.get(k)).trim()==='') {
        msg.textContent = 'Please fill all required fields.'; msg.className='note err'; return;
      }
    }
    const file = fd.get('rules_file');
    if (file && file.size > 5*1024*1024) { msg.textContent='File too large (max 5MB).'; msg.className='note err'; return; }

    const payload = {
      team: fd.get('team'),
      country: fd.get('country'),
      contact: fd.get('contact'),
      channel_url: fd.get('channel_url'),
      playlist_url: fd.get('playlist_url'),
      token: fd.get('token'),
      notes: fd.get('notes') || '',
      file: file && file.size ? {
        name: file.name,
        mime: file.type || 'application/octet-stream',
        base64: await fileToBase64(file)
      } : null
    };

    try {
      const res = await fetch(FORM_ENDPOINT, {
        method:'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      if (!res.ok || !data.ok) throw new Error(data.error || 'Submission failed');
      msg.innerHTML = `✅ <span class="ok">Submitted.</span> Registration #${data.issue_number}. We’ll review it soon.`;
      e.target.reset();
      document.getElementById('rules_file').value = '';
      // сгенерируем новый токен на будущее
      document.getElementById('token').value = genToken();
    } catch (err) {
      msg.textContent = 'Submission error: ' + err.message; msg.className='note err';
    }
  });
  </script>
</body>
</html>
