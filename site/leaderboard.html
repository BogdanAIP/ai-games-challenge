<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Participants Rating — AI Games Challenge</title>
  <link rel="stylesheet" href="./styles.css"/>
  <style>
    .wrap{max-width:960px;margin:2rem auto;padding:0 1rem}
    .search-row{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin:12px 0}
    table{width:100%;border-collapse:separate;border-spacing:0 6px}
    th,td{padding:.6rem .8rem;background:#0e0f10;border:1px solid #2b2f31}
    th{background:#111;border-color:#2b2f31}
    tr td:first-child, tr th:first-child{border-top-left-radius:10px;border-bottom-left-radius:10px}
    tr td:last-child, tr th:last-child{border-top-right-radius:10px;border-bottom-right-radius:10px}
    .muted{color:#687076}
  </style>
  <script type="application/json" id="site-config">{"FORM_ENDPOINT":"https://script.google.com/macros/s/AKfycbwEoubAzQRPUGryKHVwQ0L5aZq0hRgtTtEKg7gB_NhvXItfIaNQdogn4TBcDxXpNk8A/exec"}</script>
</head>
<body>
<header class="hero">
  <h1 class="notranslate" translate="no">AI Games Challenge</h1>
  <p class="subtitle">Participants Rating</p>
  <div class="cta-row"><a class="btn" href="./index.html">← Back</a></div>
</header>

<main class="wrap">
  <div class="search-row">
    <input id="q" placeholder="Search by team, token, country or city"/>
    <button class="btn" id="refreshBtn" type="button">Refresh</button>
  </div>

  <table id="lb">
    <thead><tr><th>#</th><th>Team</th><th>Views</th><th>Likes</th><th>ER</th><th class="muted">Token</th><th class="muted">Region</th></tr></thead>
    <tbody></tbody>
  </table>

  <p id="lb-msg" class="muted"></p>
</main>

<script src="./app.lb.js?v=rating2"></script>
<script src="./public/config.json" type="application/json" id="site-config"></script>
</body>
</html>
