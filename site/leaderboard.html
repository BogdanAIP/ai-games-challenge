<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Participants Rating — AI Games Challenge</title>
  <link rel="stylesheet" href="./styles.css"/>
  <style>
    .wrap{max-width:1100px;margin:2rem auto;padding:0 1rem}
    .search-row{display:flex;gap:10px;align-items:center;margin:10px 0 16px}
    .search-row input{
      flex:1; padding:.75rem 0.9rem; border:1px solid #2b2f31; border-radius:12px;
      background:#111; color:#fff; outline:none;
    }
    .search-row input::placeholder{color:#9aa0a6}
    .tbl{width:100%; border-collapse:collapse; overflow:hidden; border-radius:14px}
    .tbl th,.tbl td{padding:.7rem .9rem; border-bottom:1px solid #1e1f22; text-align:left}
    .tbl th{background:#0f1012; position:sticky; top:0; z-index:1}
    .tbl tr:hover td{background:#0f1012}
    .muted{color:#687076}
    .score-badge{font-weight:700}
    .rank-col{width:64px; text-align:right}
    .num{font-variant-numeric: tabular-nums}
    .note{color:#687076;font-size:.95rem}
  </style>
  <script type="application/json" id="site-config">{"FORM_ENDPOINT":"https://script.google.com/macros/s/AKfycbwLv-7wuLZPJ19ll4AtWMrjbZ3MSUyPuNArEZI2w9Fk6qBeMhbGd75c88vpPCSTm_pi/exec"}</script>
</head>
<body>
<header class="hero">
  <h1 class="notranslate" translate="no">AI Games Challenge</h1>
  <p class="subtitle">Participants Rating</p>
  <div class="cta-row"><a class="btn" href="./index.html">← Back</a></div>
</header>

<main class="wrap">
  <div class="search-row">
    <input id="q" placeholder="Search by team… (global rank remains unchanged)"/>
  </div>

  <div id="status" class="note"></div>
  <div style="overflow:auto; border:1px solid #1e1f22; border-radius:14px">
    <table class="tbl" id="rating">
      <thead>
        <tr>
          <th class="rank-col">#</th>
          <th>Team</th>
          <th>Score</th>
          <th>Views</th>
          <th>Likes</th>
          <th>ER</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr><td colspan="6" class="muted">Loading…</td></tr>
      </tbody>
    </table>
  </div>
</main>

<script src="./app.lb.js?v=score-1000"></script>
<script src="./public/config.json" type="application/json" id="site-config"></script>
</body>
</html>
